<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <section class="blocks" id="9h">
        <h2>9AM</h2>
        <form>
          <textarea rows="5" cols="60" type="text" id="9i"></textarea>
          <button type="button" id="9b"></button>
        </form>
      </section>

      <section class="blocks" id="10h">
        <h2>10AM</h2>
        <form>
          <textarea rows="5" cols="60" type="text" id="10i"></textarea>
          <button type="button" id="10b"></button>
        </form>
      </section>

      <section class="blocks" id="11h">
        <h2>11AM</h2>
        <form>
          <textarea rows="5" cols="60" type="text" id="11i"></textarea>
          <button type="button" id="11b"></button>
        </form>
      </section>

      <section class="blocks" id="12h">
        <h2>12PM</h2>
        <form>
          <textarea rows="5" cols="60" type="text" id="12i"></textarea>
          <button type="button" id="12b" onclick="saveToLS(12,$('#12i').val())"></button>
        </form>
      </section>

      <section class="blocks" id="1h">
        <h2>1PM</h2>
        <form>
          <textarea rows="5" cols="60" type="text" id="13i"></textarea>
          <button type="button" id="13b" onclick="saveToLS(13,$('#13').val())"></button>
        </form>
      </section>

      <section class="blocks" id="14h">
        <h2>2PM</h2>
        <form>
          <textarea rows="5" cols="60" type="text" id="14i"></textarea>
          <button type="button" id="14b"></button>
        </form>
      </section>

      <section class="blocks" id="15h">
        <h2>3PM</h2>
        <form>
          <textarea rows="5" cols="60" type="text" id="15i"></textarea>
          <button type="button" id="15b"></button>
        </form>
      </section>

      <section class="blocks" id="16h">
        <h2>4PM</h2>
        <form>
          <textarea rows="5" cols="60" type="text" id="16i"></textarea>
          <button type="button" id="16b"></button>
        </form>
      </section>  

      <section class="blocks" id="17h">
        <h2>5PM</h2>
        <form>
          <textarea rows="5" cols="60" type="text" id="17i"></textarea>
          <button type="button" id="17b"></button>
        </form>
      </section>  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./index.js"></script>

  </body>
</html>
